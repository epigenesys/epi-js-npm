<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">${errorModalTitle}</h5>
      <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>
    </div>
    <div class="modal-body">${errorModalText}</div>
    <div class="modal-footer">
      <button class="${errorModalDismissButtonClass}" data-bs-dismiss="modal" type="button">${errorModalDismissButtonText}</button>
    </div>
  </div>
</div>
